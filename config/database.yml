default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV["BUDGET_APP_DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: mana
  username: postgres
  password: <%= ENV["BUDGET_APP_DATABASE_PASSWORD"] %>

test:
  <<: *default
  database: mana_test
  username: postgres
  password: <%= ENV["BUDGET_APP_DATABASE_PASSWORD"] %>
  host: localhost
  port: 5432

production:
  <<: *default
  database: mana_production
  username: postgres
  password: <%= ENV["BUDGET_APP_DATABASE_PASSWORD"] %>
  